{% extends "base.html" %}

{% block content %}
<!-- activity/page-noscuole -->
<section class="contContainer">
    <div class="content activity colorlink">
        <h1>{{ page.title }}</h1>

        {{ page.content | safe }}
    </div>
</section>
{% endblock content %}
