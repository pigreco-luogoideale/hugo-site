{{ partial "header.html" . }}
<section class="contContainer">
	<div class="content activities">
		<h2>{{ .Params.title }}</h2>
		{{ range .Pages }}
		<a href="{{ .Permalink }}" class="activity">
			<img src="{{ .Params.image }}" alt="" />
			<div class="description">
				<h1>{{ .Title }}</h1>
				<p>{{ .Description }}</p>
			</div>
		</a>
		{{ end }}
	</div>
</section>
{{ partial "footer.html" . }}
