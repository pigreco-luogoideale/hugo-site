{{ partial "header.html" . }}
<section id="news" class="contContainer">
		{{ range .Data.Pages.ByDate.Reverse }}
		<section class="news content colorlink">
			<span class="datetime">Pubblicato il {{ .Date.Format "2 Jan 2006" }}</span>
			<p><img alt="{{ .Title }}" src="{{ .Params.image }}" /></p>
			<h2>{{ .Title }}</h2>
			{{ .Content }}
		</section>
		{{ end }}
		<section class="news content colorlink"></section>
	</section>
{{ partial "footer.html" . }}
